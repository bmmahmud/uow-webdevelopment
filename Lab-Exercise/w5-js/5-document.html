<!DOCTYPE html>
<html lang="en">
<head>
    <title>W6-Question:5</title>
    <style>
        #slideshow {
            width: 1000px;
            height: 500px;
            overflow: hidden;
            margin: 20px;
        }
        img {
            width: 100%;
            height: auto;
        }
        
    </style>
</head>
<body>
    
<button onclick="startSlideshow()">Start Slideshow</button>
<button onclick="stopSlideshow()">Stop Slideshow</button>

<div id="slideshow">
    <img src="https://cdn.pixabay.com/photo/2016/03/08/20/03/flag-1244648_1280.jpg" alt="Image 1">
</div>

<script>
    const images = [
        "https://cdn.pixabay.com/photo/2016/03/08/20/03/flag-1244648_1280.jpg",
        "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg",
        "https://cdn.pixabay.com/photo/2014/04/14/20/11/pink-324175_1280.jpg",
        "https://cdn.pixabay.com/photo/2012/03/01/00/55/flowers-19830_1280.jpg",
        "https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819_1280.jpg",
        "https://cdn.pixabay.com/photo/2016/02/17/19/08/lotus-1205631_1280.jpg"
    ];
   
    let currentImageIndex = 0;
    let slideshowInterval = null;

    function startSlideshow() {
        if (slideshowInterval === null) {
            slideshowInterval = setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                document.querySelector("#slideshow img").src = images[currentImageIndex];
            }, 1200);
        }
    }

    function stopSlideshow() {
        if (slideshowInterval !== null) {
            clearInterval(slideshowInterval);
            slideshowInterval = null;
        }
    }
</script>

</body>
</html>
